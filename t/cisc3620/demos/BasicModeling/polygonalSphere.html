<html>
  <head>
    <title>Plane Box Sphere</title>
    <style>
      /* feel free to style the canvas any way you want. If you want it to
      use the entire window, set width: 100% and height: 100%. */
      
      canvas {
          display: block;
          margin: 10px auto;
          width: 80%;
          height: 500px;
      }
    </style>
    <script src="../libs/three.min.js"></script>
    <script src="../libs/tw.js"></script>
    <script src="../libs/OrbitControls.js"></script>
    <script src="../libs/dat.gui.min.js"></script>
  </head>
<body>

<h1>Sphere</h1>

<script>
var scene = new THREE.Scene();

var sphere;

var parameters = {
    widthSegments: 6,
    heightSegments: 8
};

function addSphere() {
    w = parameters.widthSegments;
    h = parameters.heightSegments;
    sphere = TW.createMesh( new THREE.SphereGeometry(2,w,h) );
    scene.add(sphere);
}
addSphere();

var renderer = new THREE.WebGLRenderer();

TW.cameraSetup(renderer,
               scene,
               {minx: -2, maxx: 2,
                miny: -2, maxy: 2,
                minz: -2, maxz: 2});

function redraw() {
    scene.remove(sphere);
    addSphere();
    TW.render();
}

var gui = new dat.GUI();
gui.add(parameters,'widthSegments',0,30).step(1).onChange(redraw);
gui.add(parameters,'heightSegments',0,30).step(1).onChange(redraw);

</script>

</body>
</html>
