<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=author content="Scott D. Anderson">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="../libs/three.min.js"></script>
    <script src="../libs/dat.gui.min.js"></script> 
    <title>dat.GUI color picker</title>
    <style>
      #colors { font-family: monospace; }
    </style>
</head>
<body>

<script>
  var params = {color: "#1861b3" };
  var gui = new dat.GUI();

  var update = function () {
      var colorObj = new THREE.Color( params.color );
      var hex = colorObj.getHexString();
      var css = colorObj.getStyle();
      var display = "#"+ hex + " or " + css;
      $("#colors").append(display+"<br>");
  };

  gui.addColor(params,'color').onChange(update);
</script>

<div id="colors"></div>

</body>
</html>
