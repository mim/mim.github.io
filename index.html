<html>
<head>
<title>Widget test</title>
<script type="text/javascript" src="http://ejohn.org/files/pretty.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
function jsonLoadFlickrInto(doc, div) {
  lst = doc.items;
  var newHtml = '<h4><a href="' + doc.link + '">' + doc.title + '</a></h4>';
  newHtml += '<ul>';
  for (var i=0, post; i < 20, i < lst.length; i++) {
    post = lst[i];
    newHtml += '<li><a href="' + post.link + '"><img src="' + post.media.m.replace("_m", "_s") + '" title="' + post.title + '"/></a></li>';
  }
  newHtml += '</ul>';
  div.innerHTML = newHtml;
}

function jsonLoadGoogleFeedInto(doc, div) {
  feed = doc.responseData.feed;
  var newHtml = '<h4><a href="' + feed.link + '">' + feed.title + '</a></h4>';
  newHtml += '<ul>';
  for (var i=0, entry; i < 20, i < feed.entries.length; i++) {
    entry = feed.entries[i];
    newHtml += '<li><a href="' + entry.link + '">' + entry.title + '</a> ' + prettyDate(entry.publishedDate) + '</li>';
  }
  newHtml += '</ul>';
  div.innerHTML = newHtml;
}
</script>
</head>
<body>

<div id="delicious" class="feed">
<a href="http://www.delicious.com/v2/rss/asterix77"> delicious</a>
</div>

<div id="lastfm" class="feed">
<a href="http://ws.audioscrobbler.com/1.0/user/mimasterix/recenttracks.rss"> last.fm</a>
</div>

<div id="blog" class="feed">
<a href="http://feeds.feedburner.com/MimsBlog"> mim's blog</a>
</div>

<div id="tumblr" class="feed">
<a href="http://asterix77.tumblr.com/rss"> tumblr</a>
</div>

<div id="libraryThing" class="feed">
<a href="http://www.librarything.com/rss/recent/asterix77"> library thing</a>
</div>

<div id="pocketRead" class="feed">
<a href="http://getpocket.com/users/asterix77/feed/read"> Pocket: Read</a>
</div>

<div id="pocketUnread" class="feed">
<a href="http://getpocket.com/users/asterix77/feed/unread"> Pocket: Unread</a>
</div>

<div id="twitter" class="feed">
<a href="http://api.twitter.com/1/statuses/user_timeline/8943862.rss"> Twitter</a>
</div>

<div id="concertPhotos" class="flickrFeed">
<a href="http://api.flickr.com/services/feeds/photoset.gne?set=72157604522889991&amp;nsid=48241739@N00"> concert photos</a>
</div>

<div id="phonePhotos" class="flickrFeed">
<a href="http://api.flickr.com/services/feeds/photoset.gne?set=72157604518319708&amp;nsid=48241739@N00"> phone photos</a>
</div>

<script type="text/javascript">
$('.feed > a').each(function(i, a){
var feedUrl = encodeURIComponent(a.href);
var ajaxUrl = "https://ajax.googleapis.com/ajax/services/feed/load?v=1.0&q=" + feedUrl + "&v=1.0&num=15&callback=?";
$.getJSON(ajaxUrl, function(doc){jsonLoadGoogleFeedInto(doc, a.parentNode);});
});
$('.flickrFeed > a').each(function(i, a){
var ajaxUrl = a.href + "&format=json&jsoncallback=?";
$.getJSON(ajaxUrl, function(doc){jsonLoadFlickrInto(doc, a.parentNode);});
});
</script>
</body>
</html>
