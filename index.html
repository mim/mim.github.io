<script type="text/javascript">
function jsonLoadFlickrInto(doc, id) {
  lst = doc.items;
  c = document.getElementById(id);
  c.innerHTML += '<h4><a href="' + doc.link + '">' + doc.title + '</a></h4>';
  c.innerHTML += '<ul>';
  for (var i=0, post; i < 20; i++) {
    post = lst[i];
    c.innerHTML += '<li><a href="' + post.link + '"><img src="' + post.media.m.replace("_m", "_s") + '" title="' + post.title + '"/></a></li>';
  }
  c.innerHTML += '</ul>';
}
function jsonLoadFlickrIntoFlickr1(doc) {
  jsonLoadFlickrInto(doc, "flickr1");
}
function jsonLoadFlickrIntoFlickr2(doc) {
  jsonLoadFlickrInto(doc, "flickr2");
}

function jsonLoadGoogleFeedInto(doc, id) {
  feed = doc.responseData.feed;
  c = document.getElementById(id);
  c.innerHTML += '<h4><a href="' + feed.link + '">' + feed.title + '</a></h4>';
  c.innerHTML += '<ul>';
  for (var i=0, entry; i < 20; i++) {
    entry = feed.entries[i];
    c.innerHTML += '<li><a href="' + entry.link + '">' + entry.title + '</a> ' + prettyDate(entry.publishedDate) + '</li>';
  }
  c.innerHTML += '</ul>';
}
function jsonLoadGoogleFeedIntoFeed1(doc) {
  jsonLoadGoogleFeedInto(doc, "feed1");
}
function jsonLoadGoogleFeedIntoFeed2(doc) {
  jsonLoadGoogleFeedInto(doc, "feed2");
}
</script>
